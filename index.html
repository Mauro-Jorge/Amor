  <script>

    const anniversaryDate = new Date("June 5, 2025 00:00:00").getTime();

    // --- Frases Rom√¢nticas Di√°rias ---

      "Nossos cora√ß√µes batem no mesmo ritmo, construindo a mais linda can√ß√£o de amor. üíûüéº",
      "Voc√™ transforma o ordin√°rio em extraordin√°rio s√≥ por existir na minha vida. ‚ú® Te amo!"

    // --- Scripts dos Gr√°ficos (mantidos da vers√£o anterior) ---
    function generateLogGrowthData(totalDays) {
      const labels = [];
      const dataLays = [];
      const dataMauro = [];
      const A_Lays = 20, B_Lays = 0.3, C_Lays = 10;
      const A_Mauro = 22, B_Mauro = 0.25, C_Mauro = 8;

      for (let day = 1; day <= totalDays; day++) {
        labels.push("Dia " + day);
        dataLays.push(A_Lays * Math.log(B_Lays * day + 1) + C_Lays + Math.random() * 2.5);
        dataMauro.push(A_Mauro * Math.log(B_Mauro * day + 1) + C_Mauro + Math.random() * 2.5);
      }
      return { labels, dataLays, dataMauro };
    }

    const { labels, dataLays, dataMauro } = generateLogGrowthData(90);
    const ctxHeart = document.getElementById('heartChart').getContext('2d');
    new Chart(ctxHeart, {
      type: 'line',
      data: { labels, datasets: [
          { label: 'Lays üíñ', data: dataLays, borderColor: '#ff69b4', backgroundColor: 'rgba(255,105,180,0.2)', fill: true, tension: 0.1 },

        const t = (Math.PI * 2 * i) / steps;

    }
